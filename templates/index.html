<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>Quitle</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<link rel="icon" href="{{ url_for('static', filename='kq.png') }}" type="image/icon type">
</head>
<body>
    <div class="box">
        <h1><a href="https://quitle.onrender.com/">Quitle</a></h1>
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="title_maker" placeholder="Wpisz tytuł quizu">
            <input type="submit" name="" value="Predict">
        </form>
        <p>Ilość ZZS: <span class="count">0</span><span id="message"></span></p>
    </div>
    <div class="hint">
      <img src="{{ url_for('static', filename='idea.svg') }}" alt="idea" width="45" height="45">
  </div>
  <div class="hinter">
    <p>
      Pamiętaj, że model podaje tylko przybliżone wyniki i nie muszą być one zgodne z prawdą.</p> 
      <p>Aby dowiedzieć się więcej, kliknij <a href="{{ url_for('static', filename='site.html')}}"><strong>tutaj</strong></a>.
    </p>
  </div>
  <div class="prediction_title">
    <h3>{{ prediction_text }}</h3>
  </div>
    <script>
        const input = document.querySelector('input[type="text"]');
        const count = document.querySelector('.count');
        const form = document.querySelector('form');
        const message = document.querySelector('#message');

        input.addEventListener('input', function() {
          count.textContent = input.value.length;
          if (input.value.length > 80) {
            form.setAttribute('onsubmit','return true;');
            message.textContent = '     Uwaga, ten tytuł może być zbyt długi!';
          } else {
            form.removeAttribute('onsubmit');
            message.textContent = '';
          } });
      </script>
</body>
</html>
